<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل جديد | بنك الأحلام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-cloud-moon"></i>
                <span>بنك الأحلام</span>
            </div>
            <nav class="nav">
                <a href="index.html">الرئيسية</a>
                <a href="submit.html">سجل حلمك</a>
                <a href="explore.html">استكشف</a>
                <div class="user-menu">
                    <a href="login.html">دخول</a>
                    <a href="register.html">تسجيل</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <div class="form-container">
            <h1 style="text-align: center; margin-bottom: 30px;">إنشاء حساب جديد</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label>اسم المستخدم</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label>كلمة السر</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">تسجيل</button>
            </form>
            <p style="text-align: center; margin-top: 20px;">
                <a href="login.html">لديك حساب؟ سجل دخولك</a>
            </p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
