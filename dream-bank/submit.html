<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل حلمك | بنك الأحلام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-cloud-moon"></i>
                <span>بنك الأحلام</span>
            </div>
            <nav class="nav">
                <a href="index.html">الرئيسية</a>
                <a href="submit.html">سجل حلمك</a>
                <a href="explore.html">استكشف</a>
                <div class="user-menu" id="userMenu">
                    <a href="login.html">دخول</a>
                    <a href="register.html">تسجيل</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <div class="form-container">
            <h1 style="text-align: center; margin-bottom: 30px;">سجل حلمك</h1>
            <div style="background: #f0f4ff; padding: 15px; border-radius: 10px; margin-bottom: 20px; color: #667eea;">
                <i class="fas fa-info-circle"></i> كل حلم تشاركه قد يكون فكرة لمشروع أو إلهام لشخص آخر.
            </div>
            <form id="dreamForm">
                <div class="form-group">
                    <label>ماذا حلمت؟</label>
                    <textarea id="dreamText" rows="5" required placeholder="اكتب تفاصيل حلمك..."></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isPublic" checked> أوافق على مشاركة حلمي علناً
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">حفظ الحلم</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
