<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استكشف الأحلام | بنك الأحلام</title>
    <meta name="description" content="استكشف آلاف الأحلام من المجتمع">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="loading-bar" id="loadingBar"></div>
    <header id="mainHeader">
        <div class="header-container">
            <div class="logo"><i class="fas fa-cloud-moon"></i><span>بنك الأحلام</span></div>
            <nav class="nav desktop-nav">
                <a href="../index.html">الرئيسية</a>
                <a href="submit.html">سجل حلمك</a>
                <a href="explore.html" class="active">استكشف</a>
                <div class="user-menu" id="userMenu">
                    <a href="login.html" class="btn btn-outline">دخول</a>
                    <a href="register.html" class="btn btn-primary">تسجيل</a>
                </div>
            </nav>
            <button class="mobile-menu-btn" id="mobileMenuBtn"><i class="fas fa-bars"></i></button>
        </div>
    </header>
    <div class="mobile-sidebar" id="mobileSidebar">
        <div class="sidebar-header">
            <div class="logo"><i class="fas fa-cloud-moon"></i><span>بنك الأحلام</span></div>
            <button class="close-sidebar" id="closeSidebar">&times;</button>
        </div>
        <nav class="sidebar-nav">
            <a href="../index.html">الرئيسية</a>
            <a href="submit.html">سجل حلمك</a>
            <a href="explore.html" class="active">استكشف</a>
            <div class="sidebar-user" id="sidebarUser">
                <a href="login.html" class="btn btn-outline">دخول</a>
                <a href="register.html" class="btn btn-primary">تسجيل</a>
            </div>
        </nav>
    </div>
    <div class="overlay" id="overlay"></div>
    <main>
        <div class="container" style="padding-top: calc(var(--header-height) + 2rem);">
            <h1 class="page-title" style="text-align: center; margin-bottom: 2rem; font-size: 2.5rem;">
                <i class="fas fa-compass" style="color: var(--primary-500); margin-left: 1rem;"></i>
                استكشف أحلام المجتمع
            </h1>
            <div class="explore-filters" style="margin-bottom: 2rem;">
                <div class="search-box" style="max-width: 500px; margin: 0 auto 1rem;">
                    <input type="text" id="searchDreams" placeholder="ابحث في الأحلام..." style="width: 100%; padding: 0.8rem 1rem; border: 2px solid var(--gray-200); border-radius: var(--border-radius-full);">
                </div>
                <div class="filter-buttons" style="display: flex; gap: 0.5rem; justify-content: center; flex-wrap: wrap;">
                    <button class="btn btn-outline filter-btn active" data-filter="all">الكل</button>
                    <button class="btn btn-outline filter-btn" data-filter="popular">الأكثر إعجاباً</button>
                    <button class="btn btn-outline filter-btn" data-filter="recent">الأحدث</button>
                </div>
            </div>
            <div class="dreams-grid" id="dreamsGrid"></div>
            <div class="text-center" style="margin: 3rem 0;"><button class="btn btn-outline" id="loadMoreBtn">تحميل المزيد</button></div>
        </div>
    </main>
    <footer><div class="container"><div class="footer-bottom"><p>© 2025 بنك الأحلام</p></div></div></footer>
    <button class="back-to-top" id="backToTop"><i class="fas fa-arrow-up"></i></button>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
