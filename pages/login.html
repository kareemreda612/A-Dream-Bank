<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | بنك الأحلام</title>
    
    <!-- SEO -->
    <meta name="description" content="تسجيل الدخول إلى حسابك في بنك الأحلام">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- شريط التحميل العلوي -->
    <div class="loading-bar" id="loadingBar"></div>

    <!-- الهيدر المتحرك -->
    <header id="mainHeader">
        <div class="container header-container">
            <div class="logo">
                <i class="fas fa-cloud-moon"></i>
                <span>بنك الأحلام</span>
            </div>
            
            <nav class="nav">
                <a href="/">الرئيسية</a>
                <a href="/pages/submit.html">سجل حلمك</a>
                <a href="/pages/explore.html">استكشف</a>
                
                <div class="user-menu" id="userMenu">
                    <a href="/pages/login.html" class="btn btn-outline active">دخول</a>
                    <a href="/pages/register.html" class="btn btn-primary">تسجيل</a>
                </div>
            </nav>
            
            <!-- زر القائمة للجوال -->
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- القائمة الجانبية للجوال -->
    <div class="mobile-sidebar" id="mobileSidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-cloud-moon"></i>
                <span>بنك الأحلام</span>
            </div>
            <button class="close-sidebar" id="closeSidebar">&times;</button>
        </div>
        <nav class="sidebar-nav">
            <a href="/">الرئيسية</a>
            <a href="/pages/submit.html">سجل حلمك</a>
            <a href="/pages/explore.html">استكشف</a>
            <div class="sidebar-user" id="sidebarUser">
                <a href="/pages/login.html" class="btn btn-outline">دخول</a>
                <a href="/pages/register.html" class="btn btn-primary">تسجيل</a>
            </div>
        </nav>
    </div>
    <div class="overlay" id="overlay"></div>

    <!-- المحتوى الرئيسي -->
    <main>
        <div class="form-container">
            <div style="text-align: center; margin-bottom: 2rem;">
                <i class="fas fa-cloud-moon" style="font-size: 4rem; color: var(--primary-500);"></i>
            </div>
            
            <h1>تسجيل الدخول</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة السر</label>
                    <input type="password" id="password" placeholder="أدخل كلمة السر" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">تذكرني</label>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> دخول
                </button>
            </form>
            
            <div class="form-footer">
                <p>ليس لديك حساب؟ <a href="/pages/register.html">سجل الآن</a></p>
                <p style="margin-top: 0.5rem;"><a href="#">نسيت كلمة السر؟</a></p>
            </div>
            
            <!-- خيارات الدخول السريع (للتجربة) -->
            <div style="margin-top: 2rem; text-align: center;">
                <p style="color: var(--gray-500); margin-bottom: 1rem;">أو الدخول كـ</p>
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <button class="btn btn-outline" style="padding: 0.5rem 1rem;" onclick="quickLogin('guest')">
                        <i class="fas fa-user"></i> ضيف
                    </button>
                    <button class="btn btn-outline" style="padding: 0.5rem 1rem;" onclick="quickLogin('demo')">
                        <i class="fas fa-flask"></i> تجريبي
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- الفوتر -->
    <footer>
        <div class="container">
            <div class="footer-grid">
                <div class="footer-col">
                    <div class="footer-logo">
                        <i class="fas fa-cloud-moon"></i>
                        <span>بنك الأحلام</span>
                    </div>
                    <p>منصة الأحلام الأولى.</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>© 2025 بنك الأحلام</p>
            </div>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    
    <!-- Main JavaScript -->
    <script src="../assets/js/script.js"></script>
</body>
</html>
